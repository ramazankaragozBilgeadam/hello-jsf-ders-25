<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="#{helloJSF.tanim}"/>
    <h:form>

        <h:outputLabel value="Adı:"/>
        <h:inputText value="#{helloJSF.name}"/>
        <h:outputLabel value="Soyadı:"/>
        <h:inputText value="#{helloJSF.surname}"/>
        <h:outputLabel value="Kullanıcı Adı:"/>
        <h:inputText value="#{helloJSF.userName}"/>
        <h:outputLabel value="Şifre:"/>
        <h:inputSecret value="#{helloJSF.password}"/>
        <h:commandButton
            value="Kaydet"
            actionListener="#{helloJSF.onKaydet}"
        />

    </h:form>
</f:view>
</html>
